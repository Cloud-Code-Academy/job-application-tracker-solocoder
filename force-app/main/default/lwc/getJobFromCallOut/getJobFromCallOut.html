<template>
        <lightning-card  title="Get Jobs from Jooble">
        <div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Enter job keyword" value={keyword} onchange={changeHandler} placeholder="eg. Salesforce Developer" required></lightning-input>
                <lightning-input type="text" label="Enter job location" value={location} onchange={changeHandler2} placeholder="eg. Seattle, WA" required></lightning-input>
                <lightning-input type="text" label="Enter page number from result" value={page} onchange={changeHandler3} placeholder="eg. 5" required></lightning-input>
                <lightning-input type="text" label="Enter number of jobs to create" value={resultsOnPage} onchange={changeHandler4} placeholder="eg. 5" required></lightning-input>
                <lightning-input type="text" label="Enter job minimum salary" value={minSalary} onchange={changeHandler5} placeholder="eg. 100000" required></lightning-input>
            </div>
        </div>
        <lightning-button class="slds-p-around_medium lgc-bg" label="Get Job(s)" onclick={handleOnclick}></lightning-button>
            <p class="slds-p-horizontal_small">Jobs will be created automatically.</p>
                <template if:true={showSuccess}>
                     <div class="slds-notify slds-notify_alert slds-theme_success">
                        Job record(s) were created successfully! Check the Jobs tab for new records.
                    </div>
                </template>
                <template if:true={showError}>
                     <div class="slds-notify slds-notify_alert slds-theme_error">
                        Unable to find and create jobs please try different search criteria
                    </div>
                </template>
            <p slot="footer">Cloud Code Academy</p>
        </lightning-card>
</template>
